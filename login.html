<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆界面1</title>
	<link rel="stylesheet" href="login.css">
	<script type="text/javascript" src="jquery-1.8.3.js"></script>
	<script type="text/javascript" src="jquery.form.min.js"></script>
</head>
<body>
	<div class="container">
 
		<!-- 主体内容 （登陆界面）-->
		<div class="main">
			<!-- 左侧信息栏 -->
			<div class="sideleft">
				<h1>易堪通官方文档</h1>
				</br></br>
				<h4>数据结合商业  让大数据发挥大价值</h4>
				</br>
				<p>精准营销、数据化管理，提升管理水平。</p>
				<p>打造线上线下数字一体化。</p>
				<p>服务市场，塑造经销商信用等级，为其提供相应的金融服务。</p>
 
			</div>
			<!-- 右侧登陆界面 -->
			<div class="sideright">
				<div class="index">
					<form id="form">
						<p class="headline">用户登陆</p>
						<p class="astyle">用户名：</p>
						<input type="text" name="userName">
						<p class="astyle">密码：</p>
						<input type="password" name="password">
						<button class="btn" type="submit">登录</button>
					</form>
				</div>
			</div>
		</div>

	</div>
	
	<script>
		$(      //页面加载完执行
			$("#form").on("submit",function () {    //表单提交时监听提交事件
				$(this).ajaxSubmit(options);    //当前表单执行异步提交，optons 是配置提交时、提交后的相关选项
				return false;   //  必须返回false，才能跳到想要的页面
			})
		)
		//配置 options 选项
		var options = {
			url: "http://47.92.97.192:8010/login/loginAPI",       //提交地址：默认是form的action,如果申明,则会覆盖
			type: "post",           //默认是form的method（get or post），如果申明，则会覆盖
			success: successFun,    //提交成功后的回调函数，即成功后可以定页面跳到哪里
			dataType: "json",       //接受服务端返回的类型
			clearForm: true,        //成功提交后，清除所有表单元素的值
			resetForm: true,        //成功提交后，重置所有表单元素的值
			timeout: 3000           //设置请求时间，超过该时间后，自动退出请求，单位(毫秒)
		}
		//设置提交成功后返回的页面
		function successFun(data,status) {
			$("#showForm").html(data.msg);      //提交表单后从后台接收到的返回来的数据，我保存到了msg里
			// $("#showForm").html("或者这里可以直接写想要显示的内容")
			if(data.code == 200){
				window.location.href='http://47.92.97.192/zywkapi/';
			}else{
				alert(data.message)
			}
		}
	</script>
</body>
</html>
