<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆界面1</title>
	<link rel="stylesheet" href="login.css">
	<script type="text/javascript" src="jquery-1.8.3.js"></script>
</head>
<body>
	<div class="container">
 
		<!-- 主体内容 （登陆界面）-->
		<div class="main">
			<!-- 左侧信息栏 -->
			<div class="sideleft">
				<h1>易堪通官方文档</h1>
				</br></br>
				<h4>数据结合商业  让大数据发挥大价值</h4>
				</br>
				<p>精准营销、数据化管理，提升管理水平。</p>
				<p>打造线上线下数字一体化。</p>
				<p>服务市场，塑造经销商信用等级，为其提供相应的金融服务。</p>
 
			</div>
			<!-- 右侧登陆界面 -->
			<div class="sideright">
				<div class="index">
					<form id="form">
						<p class="headline">用户登陆</p>
						<p class="astyle">用户名：</p>
						<input type="text" id="userName">
						<p class="astyle">密码：</p>
						<input type="password" id="password">
					</form>
						<select class="box" id="type">
							<option value="1" selected = "selected">实名制</option>
							<option value="2">易堪通</option>
						</select>
						<button class="btn" onclick="login()">登录</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
        
    </script>
</body>
</html>
